name: Publish Helm Charts

on:
  workflow_dispatch: {}
  push:
    branches: [main]
    paths:
      - "charts/base-chart/Chart.yaml"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get current chart version
        id: chart_version
        run: |
          version=$(grep '^version:' charts/base-chart/Chart.yaml | awk '{print $2}')
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Fetch previous commit
        run: git fetch origin main --depth=2

      - name: Check if Chart.yaml version changed
        id: version_changed
        run: |
          if git diff HEAD^ -- charts/base-chart/Chart.yaml | grep '^+version:'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip if version didn't change
        if: steps.version_changed.outputs.changed == 'false'
        run: echo "Chart version unchanged. Skipping publish."

      - name: Package chart
        if: steps.version_changed.outputs.changed == 'true'
        run: |
          helm package charts/base-chart

      - name: Login to Docker Hub
        if: steps.version_changed.outputs.changed == 'true'
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | helm registry login registry-1.docker.io \
            --username ${{ secrets.DOCKER_USERNAME }} \
            --password-stdin

      - name: Push chart to Docker Hub
        if: steps.version_changed.outputs.changed == 'true'
        run: |
          helm push base-chart-${{ steps.chart_version.outputs.version }}.tgz \
            oci://registry-1.docker.io/${{ secrets.DOCKER_USERNAME }}
