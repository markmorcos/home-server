name: portfolio

on:
  workflow_dispatch: {}
  push:
    branches: [main]
    paths: ["k8s/**", "portfolio/**"]
  pull_request:
    branches: [main]
    paths: ["k8s/**", "portfolio/**"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          cd portfolio
          npm ci
          npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and push Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          cd portfolio
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker buildx create --use
          docker buildx build \
            --platform linux/arm64,linux/amd64 \
            -t markmorcos/home-server-portfolio:$IMAGE_TAG \
            -t markmorcos/home-server-portfolio:latest \
            --push \
            -f Dockerfile.production \
            .

      - name: Deploy to Raspberry Pi
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ github.sha }}
        with:
          host: ${{ secrets.RASPBERRY_PI_HOST }}
          username: ${{ secrets.RASPBERRY_PI_USERNAME }}
          key: ${{ secrets.RASPBERRY_PI_SSH_KEY }}
          envs: IMAGE_TAG
          script: |
            set -e
            export KUBECONFIG=$HOME/.kube/config
            cd ~/Projects
            if [ ! -d "home-server" ]; then
              git clone https://github.com/markmorcos/home-server.git
            fi
            cd home-server
            git pull
            kubectl apply -f k8s/ --recursive
            kubectl rollout restart deployment portfolio-deployment
