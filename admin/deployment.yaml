chartVersion: 0.2.1
projectName: infrastructure-admin

ingress:
  host: mark.onthewifi.com
  rules:
    - host: mark.onthewifi.com
      path: /infrastructure/?(.*)
      pathType: ImplementationSpecific
      serviceName: infrastructure-admin-service

deployments:
  - name: infrastructure-admin-deployment
    image: markmorcos/infrastructure-admin
    env:
      - name: DATABASE_URL
        valueFrom:
          secretKeyRef:
            key: DATABASE_URL
            name: database-secrets
      - name: JWT_SECRET
        valueFrom:
          secretKeyRef:
            key: JWT_SECRET
            name: jwt-secret

services:
  - name: infrastructure-admin-service
    port: 80
