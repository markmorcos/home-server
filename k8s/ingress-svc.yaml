apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-svc
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: mark.dev # mark.onthewifi.com
      http:
        paths:
          - path: /api/smart
            pathType: Prefix
            backend:
              service:
                name: smart-svc
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: landing-svc
                port:
                  number: 5173
